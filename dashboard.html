<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="icon" href="/logo.svg">
</head>
<body>
<div class="primarycon">
<div class="container">
    <header class="header">
        <div class="header-left">
            <h1>Welcome, Het Rathod</h1>
            <p class="date">Fri, 30 Aug 2024</p>
        </div>
        <div class="header-right">
            <div class="profile-pic">
                <a href="home.html"> <img src="img/het.jpg" alt="User Profile"></a>
            </div>
        </div>
    </header>

    <div class="banner">
       <img src="img/banner.svg" alt="top-banner" class="bannerimg">
    </div>

    <div class="profile-section">
        <div class="profile-info">
            <img src="img/het.jpg" alt="Alexa Rawles" class="avatar">
            <div class="user-details">
                <h3>Het Rathod</h3>
                <p>heturathod@gmail.com</p>
            </div>
            <button class="edit-button">Edit</button>
        </div>
    </div>

    <div class="form-section">
        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" VALUE="Het Vikramsingh Rathod" placeholder="Your First Name">
            </div>
            <div class="form-group">
                <label for="nick-name">Nick Name</label>
                <input type="text" id="nick-name" VALUE="hetu" placeholder="Your First Name">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" value="Male" placeholder="Your First Name">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" value="INDIA" placeholder="Your First Name">
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" id="language" value="English" placeholder="Your First Name">
            </div>
            <div class="form-group">
                <label for="time-zone">Time Zone</label>
                <input type="text" id="time-zone" placeholder="Your First Name">
            </div>
        </form>
"
    </div>

    <div class="email-section">
        <h4>My email Address</h4>
        <div class="email-details">
            <input type="radio" checked>
            <label>Heturathod@gmail.com</label>
            <span>1 month ago</span>
        </div>
        <button class="add-email-button">+ Add Email Address</button>
    </div>
</div>
</div>
</body>
</html>
